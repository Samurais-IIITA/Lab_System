{% extends 'app/main_logged_in.html' %}
{% block start %}
  <h3>Students Based ID</h3>

  <br>

  <div class="row">

    <div class="col-md">
      <div class="card card-body">
        <h5>Student:</h5>
        <hr>
        <a class="btn btn-outline-info btn-sm btn-block" href="{% url 'update_student_id' student.id %}">Update Student</a>
        <a class="btn btn-outline-danger btn-sm btn-block" href="{% url 'delete_student' student.id %}">Delete Student</a>
      </div>
    </div>

    <div class="col-md">
      <div class="card card-body">
        <h5>Contact Information</h5>
        <hr>
        <p>Roll Number: {{student.roll_number}}</p>
        <p>Email: {{student.email}}</p>
        <p>Section ID: {{student.section}}</p>
      </div>
    </div>

  </div>

  <br>

  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <table class="table table-sm">
          <tr>
            <th>Lab ID</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
          </tr>
        </table>
      </div>
    </div>
  </div>

{% endblock %}
