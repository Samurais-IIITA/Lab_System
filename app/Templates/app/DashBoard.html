{% extends 'app/main_logged_in.html' %}
{% block start %}
  <h3>Welcome TO DashBoard</h3>

  <br>

  <div class="row">
    <div class= "col-md-4">
      <hr>
      <div class="card card-body">
        <a class="btn btn-primary btn-sm btn-block" href="{% url 'create_section' %}">Create Section</a>
        <table class="table table-sm">
          <tr>
            <th>Section ID</th>
            <th>Respective Faculty</th>
            <th>Update</th>
            <th>Remove</th>
          </tr>

          {% for i in sec %}
            <tr>
              <td>{{i.section}}</td>
              <td>{{i.faculty}}</td>
              <td><a class="btn btn-sm btn-info" href="{% url 'students' %}">UPDATE</a></td>
              <td><a class="btn btn-sm btn-danger" href="{% url 'delete_section' i.id %}">REMOVE</a></td>
            </tr>
          {% endfor %}

        </table>
      </div>
    </div>
  </div>
{% endblock %}
