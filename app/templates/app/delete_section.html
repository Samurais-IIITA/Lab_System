{% extends 'app/main_logged_in.html' %}
{% block start %}
<br><br><br><br>
<div class="createSec">
  <h3 style = "font-family:georgia,garamond,serif;text-align:center;font-size:40px;font-style:italic;"><b>Delete Section {{sec.section}}</b></h3>

  <br>

  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">

        <p>Are you sure, you want to delete"{{sec.section}}"?</p><br>
        <form action="{% url 'delete_section' sec.id %}" method="post">
          {% csrf_token %}
          <a class="btn btn-warning" href="{% url 'DashBoard' %}">Cancel</a>
          <input class="btn btn-danger" type="submit" name="Delete">
        </form>

      </div>
    </div>
  </div>
  </div>

{% endblock %}
